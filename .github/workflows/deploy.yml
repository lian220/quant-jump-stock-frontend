name: Build & Deploy Frontend

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
  workflow_dispatch:

env:
  REGION: asia-northeast3
  AR_REPO: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/qjs-docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get secrets from Secret Manager
        run: |
          gcloud secrets versions access latest --secret=qjs-frontend-env > .env.prod

      - name: Load environment variables
        run: |
          set -a
          source .env.prod
          set +a
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SITE_URL=$NEXT_PUBLIC_SITE_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_NAVER_CLIENT_ID=$NEXT_PUBLIC_NAVER_CLIENT_ID" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_NAVER_REDIRECT_URI=$NEXT_PUBLIC_NAVER_REDIRECT_URI" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.AR_REPO }}/qjs-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_NAVER_CLIENT_ID=${{ env.NEXT_PUBLIC_NAVER_CLIENT_ID }}
            NEXT_PUBLIC_NAVER_REDIRECT_URI=${{ env.NEXT_PUBLIC_NAVER_REDIRECT_URI }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: qjs-frontend
          image: ${{ env.AR_REPO }}/qjs-frontend:latest
          region: ${{ env.REGION }}
          flags: "--allow-unauthenticated --memory=512Mi --cpu=1 --min-instances=0 --max-instances=2 --port=3000"
          env_vars: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_NAVER_CLIENT_ID=${{ env.NEXT_PUBLIC_NAVER_CLIENT_ID }}
            NEXT_PUBLIC_NAVER_REDIRECT_URI=${{ env.NEXT_PUBLIC_NAVER_REDIRECT_URI }}
